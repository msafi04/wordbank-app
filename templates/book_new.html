<!-- templates/book_new.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Add New Book</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Save</button> 
        <a href="{% url 'book_all' %}" class="btn btn-secondary">Cancel</a> <!-- click cancel to return to book_list-->
    </form>
{% endblock content %}
