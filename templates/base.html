<!-- templates/base.html -->
<!doctype html>

<html lang="en"> 
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <title>{% block title %}My Journal{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="{% url 'home' %}">Word Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %} 
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a style="color:#f5f8f6; padding: 8px" href="{% url 'dictionary/dict_result' %}">Dictionary</a></li>
                        <li class="nav-item"><a style="color:#f5f8f6; padding: 8px" href="{% url 'riddles/riddle_list' %}">Riddles</a></li>
                        <li class="nav-item"><a style="color:#f5f8f6; padding: 8px" href="{% url 'word_new' %}"> Add New Word</a></li>
                        <li class="nav-item"><a style="color:#f8fcfa; padding: 8px" href="{% url 'book_new' %}">Add New Book</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li style="padding: 8px" class="nav-item"><a style="color:#f5f8f6">{% now "jS F Y" %}</a></li>
                        <li>
                            <form class="form-inline my-2 my-lg-0" method=GET action="{% url 'search_result' %}">
                                {% csrf_token %}
                                <input class="form-control mr-sm-2" name="search_query" type="search" placeholder="Search" aria-label="Search" required>
                                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    {{ user.username.title }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="userMenu">
                                <a class="dropdown-item"
                                href="{% url 'password_change'%}">Change password</a> <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}"> Log Out</a>
                            </div> 
                    </li>
                </ul>
                {% else %}
                    <div class="container">
                        <!-- <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form> -->
                    </div>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %} 
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>
    </body>
</html>
