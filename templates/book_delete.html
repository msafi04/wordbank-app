<!-- templates/book_delete.html -->

{% extends 'base.html' %}

{% block content %} 
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.book_name }}"?</p> 
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a href="{% url 'book_all' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
