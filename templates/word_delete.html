<!-- templates/word_delete.html -->

{% extends 'base.html' %}

{% block title %}Word Delete{% endblock title %}

{% block content %} 
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ word.title }}"?</p> 
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a href="{% url 'word_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
